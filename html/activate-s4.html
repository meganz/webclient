<div class="bottom-page scroll-block selectable-txt">
    ((TOP))
    <div class="main-pad-block">
        <div class="main-mid-pad new-bottom-pages activates4 js-activate-s4-page mio-grid">
            <div class="frame">
                <h4 class="heading">[$activate_s4_heading]</h4>
                <p class="blurb">[$activate_s4_blurb]</p>
                <section class="postcard mio-grid">
                    <div class="text-pane">
                        <h6 class="heading">[$activate_s4_postcard_heading]</h6>
                        <div class="features">
                            <p class="p">[$activate_s4_postcard_blurb]</p>
                            <div class="feature">
                                <i class="sprite-fm-mono icon-rocket-regular-outline"></i>
                                <span class="p">[$activate_s4_postcard_feature1]</span>
                            </div>
                            <div class="feature">
                                <i class="sprite-fm-mono icon-shield-regular-outline"></i>
                                <span class="p">[$activate_s4_postcard_feature2]</span>
                            </div>
                            <div class="feature">
                                <i class="sprite-fm-mono icon-atom-regular-outline"></i>
                                <span class="p">[$activate_s4_postcard_feature3]</span>
                            </div>
                        </div>
                        <div class="checkbox-wrap">
                            <div class="checkbox">
                                <input id="confirm-s4-activation-tos" type="checkbox">
                                <i class="sprite-fm-mono icon-check-small-regular-outline"></i>
                            </div>
                            <label for="confirm-s4-activation-tos">[$agree_s4_tos]</label>
                        </div>
                        <button class="mio-button lg primary enable-s4">[$activate_s4_enable_button]</button>
                    </div>
                    <img src="{staticpath}images/mega/activate-s4.png" />
                </section>
            </div>
        </div>
    </div>
    ((BOTTOM))
</div>
