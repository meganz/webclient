<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Chat one on one</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/user-card.css" />
<link rel="stylesheet" type="text/css" href="../../css/avatars.css" />
<link rel="stylesheet" type="text/css" href="../../css/icons.css" />
<link rel="stylesheet" type="text/css" href="../../css/buttons.css" />
<link rel="stylesheet" type="text/css" href="../../css/dropdowns.css" />
<link rel="stylesheet" type="text/css" href="../../css/popups.css" />
<link rel="stylesheet" type="text/css" href="../../css/dialogs.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-messages.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-textarea.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-typing.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-left-pane.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-feedback.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-common.css" />
</head>

<body class="overlayed">

<div class="fm-dialog-overlay"></div>

<div class="fm-dialog delete-message">
    <div class="fm-dialog-close"></div>
    <div class="fm-dialog-title">Delete message</div>
    
    <div class="fm-dialog-content">
    
        <div class="dialog secondary-header">
            Encrypted original versions of edited or deleted messages continue to exist on the server but are not displayed.
        </div>
        
        <div class="message body dialog-wraper">
            <div class="message small-rounded-avatar color6">
                <div class="avatar-letter" data-user-letter="A"></div>
            </div>
            <div class="message content-area">
                <div class="message user-card-name">Me</div>
                <div class="message date-time" title="2016-01-23 14:09">14:09</div>
                <div class="message text-block">I have been very kindly treated in your lovely City, and everyone has been good to me. I cannot tell you how grateful I am.</div>
            </div>
        </div>
        
    </div>
    
    <div class="fm-dialog-footer">
        <div class="footer-checkbox">
            <div class="checkdiv checkboxOff"> <input type="checkbox" name="do-not-show" id="do-not-show" class="checkboxOff"> </div>
            <label for="do-not-show" class="radio-txt">Do not show this message again.</label>
        </div>
        
        <a href="" class="default-white-button right">
            Hide
        </a>
        <a href="" class="default-white-button right">
            Cancel
        </a>
        <div class="clear"></div>
    </div>
</div>



  
</div>
</body>
</html>
