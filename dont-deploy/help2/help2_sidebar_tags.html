<div class="sidebar-tags-container">
    <div class="helpsection-grayheading">Filters</div>
    <% tags(data.tags, !!data.is_client).forEach(function(tag) { %>
        <div class="tag-<%=tag.tag%> support-tag <%=data.hasResult === false ? "link": "real-time-filter"%>" data-tag="<%=tag.tag%>" data-href="<%=url("tag", tag.tag) %>">
            <%=tag.text%> <%=tag.count%>
        </div>
    <% }) %>
</div>
