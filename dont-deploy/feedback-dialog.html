<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.1.js"></script>
<script type="text/javascript" src="../js/jquery.jscrollpane.js"></script>
<script type="text/javascript" src="../js/jquery.mousewheel.js"></script>
<script type="text/javascript">
$(document).ready(function() { 

   function feedbackAreaResizing() {
        var txt = $('.feedback-textarea-bl textarea'),
            txtHeight = txt.outerHeight(),
            hiddenDiv = $('.feedback-hidden'),
            pane = $('.feedback-textarea-scroll'),
            content = txt.val(),
            api;
        content = content.replace(/\n/g, '<br />');
        hiddenDiv.html(content + '<br/>');

        if (txtHeight != hiddenDiv.outerHeight()) {
            txt.height(hiddenDiv.outerHeight());

            if ($('.feedback-textarea').outerHeight() >= 96) {
                pane.jScrollPane({enableKeyboardNavigation: false, showArrows: true, arrowSize: 5});
                api = pane.data('jsp');
                txt.blur();
                txt.focus();
                api.scrollByY(0);
            }
            else {
                api = pane.data('jsp');
                if (api) {
                    api.destroy();
                    txt.blur();
                    txt.focus();
                }
            }
        }
    }
	
	$('.feedback-textarea-bl textarea').on('keyup', function() {
        feedbackAreaResizing();
    });
	
	$('.reset-success-st3 input[type=radio]').on('change', function(){
		$('.reset-success-st3 .radioOn').removeClass('radioOn').addClass('radioOff');
		$('.reset-success-st3 .radio-txt').removeClass('active');
		$(this).removeClass('radioOff').addClass('radioOn').parent().removeClass('radioOff').addClass('radioOn').next().addClass('active');
	});

  
});

</script>
</head>

<body id="bodyel" class="bottom-pages">


<div class="fm-dialog-overlay"></div>

<div class="fm-dialog reset-success-st3">
    <div class="fm-dialog-header">
        <div class="fm-dialog-title">We’re sorry to see you go</div>
    </div>
    <div class="fm-dialog-body">
        <div class="fm-dialog-top-text">
          <strong>Your account has now been closed</strong>, but before you leave we would love to know why you are leaving us.
        </div>
        <div class="reset-small-txt">Please select one:</div>
        
        <form>
           <div class="radioOn" id="res1_div"><input type="radio" name="feedback-radio" id="res1" class="radioOn" value="1"></div>
           <label for="res1" class="radio-txt active">I don’t use my account anymore</label>
           
           <div class="radioOff" id="res2_div"><input type="radio" name="feedback-radio" id="res2" class="radioOff" value="2"></div>
           <label for="res2" class="radio-txt">I have another MEGA account</label>
           
           <div class="radioOff" id="res3_div"><input type="radio" name="feedback-radio" id="res3" class="radioOff" value="3"></div>
           <label for="res3" class="radio-txt">I have experienced too many problems</label>
           
           <div class="radioOff" id="res4_div"><input type="radio" name="feedback-radio" id="res4" class="radioOff" value="4"></div>
           <label for="res4" class="radio-txt">My favourite browser is not technologically compatible and I don't want to change</label>
           
           <div class="radioOff" id="res1_div"><input type="radio" name="feedback-radio" id="res5" class="radioOff" value="5"></div>
           <label for="res5" class="radio-txt">I find the interface too confusing to use</label>
           
           <div class="radioOff" id="res6_div"><input type="radio" name="feedback-radio" id="res6" class="radioOff" value="6"></div>
           <label for="res6" class="radio-txt">MEGA has under-delivered on its promise</label>
           
           <div class="radioOff" id="res7_div"><input type="radio" name="feedback-radio" id="res7" class="radioOff" value="7"></div>
           <label for="res7" class="radio-txt">Other:</label>
           
           <div class="feedback-textarea-bl">
             <div class="feedback-textarea-scroll">
               <div class="feedback-textarea">
                 <textarea></textarea>
                 <div class="feedback-hidden"></div>
               </div>
             </div>
           </div>
           
        </form>
        
    
        <div class="default-dialog-bottom">
            <div class="fm-dialog-button feedback-submit"><span>[$1694]</span></div>
            <div class="fm-dialog-button cancel"><span>[$82]</span></div>
            <div class="clear"></div>
        </div>
    
    </div>
</div>

</body>
</html>
