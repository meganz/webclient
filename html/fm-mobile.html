<!-- Loading overlay -->
<div class="dark-overlay" style="display:none;"></div>
<div class="light-overlay hidden"></div>
<div class="slideshow-overlay hidden"></div>

<div class="loading-spinner hidden">
    <div class="main-loader"></div>
    <ul class="loading-info">
        <li class="step3">[$8579]</li>
        <li class="step2">[$8578]</li>
        <li class="step1">[$8577]</li>
    </ul>
    <div class="loader-progressbar">
        <div class="loader-percents"></div>
    </div>
</div>

<div class="fm-dialog-overlay hidden"></div>


<!-- Initial folder link view -->
<div class="mobile main-block inital-folder-view hidden">
    <div class="mobile content-row first">
        <div class="mobile content-cell">
            <a href="" class="mobile logo"></a>
            <div class="mobile white-block">
                <img alt="" src="{staticpath}images/mobile/extensions/folder.png" class="mobile filetype-img" />
                <div class="mobile filename">Folder name</div>
                <div class="mobile filesize">x KB</div>
                <a href="" class="mobile red-button first"> <i></i> <span>[$8947]</span> </a>
                <a href="" class="mobile red-button second"> <i></i> <span>[$8948]</span> </a>
            </div>
        </div>
    </div>
</div>

<!-- Mobile folder link viewer !-->
<div class="mobile fm-block hidden">
    <div class="mobile fm-row">

        <!-- Folder link header -->
        <div class="mobile fm-header folder-link">
            <div class="mobile fm-icon cloud left hidden"></div>
            <div class="mobile fm-icon menu right hidden"></div>
            <div class="mobile fm-icon back left hidden"></div>
            <div class="mobile fm-icon folder"></div>
            <div class="mobile fm-header-txt"><span>[$1456]...</span></div>
            <div class="mobile fm-folder-size"></div>
            <div class="mobile fm-hr"></div>
        </div>
    </div>

    <div class="mobile fm-row">
        <div class="mobile fm-content">
            <div class="mobile fm-scrolling">

                <!-- Template for folders -->
                <div class="mobile fm-item folder template">
                    <div class="mobile fm-item-img">
                        <img alt="" src="{staticpath}images/mobile/extensions/folder.png" />
                    </div>
                    <div class="mobile fm-item-info">
                        <div class="mobile fm-item-name">Name</div>
                        <div class="mobile fm-item-details">
                            <span class="num-files"></span>
                        </div>
                    </div>
                    <div class="mobile fm-item-links">
                        <div class="mobile fm-item-link open-folder">
                            [$865]
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>

                <!-- Template for files -->
                <div class="mobile fm-item file template">
                    <div class="mobile fm-item-img">
                        <img alt="" src="{staticpath}images/mobile/extensions/image.png" />
                    </div>
                    <div class="mobile fm-icon link right hidden"></div>
                    <div class="mobile fm-item-info">
                        <div class="mobile fm-item-name">x.jpeg</div>
                        <div class="mobile fm-item-details">
                            <span class="file-size">x MB</span><span class="date">1 January 2016</span>
                        </div>
                    </div>
                    <div class="mobile fm-item-links">
                        <div class="mobile fm-item-link download">
                            [$58]
                        </div>
                        <!-- Cloud drive only -->
                        <div class="mobile fm-item-link link hidden">
                            Link
                        </div>
                        <!-- Cloud drive only -->
                        <div class="mobile fm-item-link delete hidden">
                            Delete
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile fm-row">
        <div class="mobile fm-bottom"></div>
    </div>
</div>
<!-- End of Mobile FM !-->
