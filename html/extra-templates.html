<div id="extra-templates" class="hidden templates">
    <div id="pr-pay-card-mob-temp" class="hidden card-wrapper">
        <!-- X% off -->
        <div class="discount discount-title hidden"></div>
        <div class="card-head">
            <!-- Pro 1, MEGA VPN -->
            <div class="title main-title"></div>
            <!-- Free Trial -->
            <div class="title free-trial-title"></div>
            <!-- X.XX (Crossed out) -->
            <div class="discount discount-price-row hidden">
                <span class="discount old-price hidden"></span><span class="asterisk">*</span>
            </div>
            <div class="price-row">
                <span class="price"></span><span class="asterisk">*</span>
                <!-- Today | NZD / month -->
                <span class="payment-cycle"></span>
            </div>
            <div class="extra-info hidden"></div>
        </div>
        <div class="card-body gap-3">
            <div class="storage hidden"></div>
            <div class="transfer hidden"></div>
            <!-- Template for info with text and possible icon -->
            <div id="pr-pay-card-mob-f-temp" class="feature gap-4 hidden">
                <i class="icon hidden"></i>
                <span></span>
            </div>
        </div>
    </div>
    <div id="free-trial-card-temp" class="template hidden free-trial-container">
        <div class="free-trial-card">
            <div class="title">[$heres_how_it_works]</div>
            <div class="main-content flex flex-column gap-4">
                <div class="steps flex gap-4">
                    <div class="icons flex flex-column">
                        <i class="sprite-fm-mono icon-lock"></i>
                        <div class="line"></div>
                        <i class="sprite-fm-mono icon-notification"></i>
                        <div class="line"></div>
                        <i class="sprite-fm-mono icon-star"></i>
                    </div>
                    <div class="info flex flex-column gap-2">
                        <div class="info-block">
                            <div class="when secondary-title">[$1301]</div>
                            <div class="content">[$unlock_secure_browsing]</div>
                        </div>
                        <div class="info-block">
                            <div class="when secondary-title day-5">Day 5</div>
                            <div class="content">[$email_before_trial_end]</div>
                        </div>
                        <div class="info-block">
                            <div class="when secondary-title day-7">Day 7</div>
                            <div class="content start-date"></div>
                        </div>
                    </div>
                </div>
                <div class="price secondary-title"></div>
            </div>
        </div>
    </div>
</div>
