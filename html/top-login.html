<form id="form_login_header" autocomplete="off" class="account top-login-form">
    <input class="underlinedText" type="text" name="login-name" id="login-name" value="" placeholder="[$195]" maxlength="190" />
    <input class="underlinedText" type="password" name="login-password" id="login-password" placeholder="[$909]"  />
    <div class="login-page-forgot-bl">
        <a class="top-login-forgot-pass" tabindex="-1">
            <span>[$1934]</span>
        </a>
        <div class="clear"></div>
    </div>
    <div class="account checkbox-block">
        <div class="login-check checkboxOn checkbox">
            <input class="checkboxOn" type="checkbox" name="login-check" id="login-check" checked="checked">
        </div>
        <label class="radio-txt">[$192]</label>
    </div>
    <button class="mega-button branded-red top-dialog-login-button" tabindex="0" type="button">
        <span>[$16345]</span>
        <div class="loader">
            <img alt="" src="{staticpath}images/mega/ajax-loader-white.gif" />
        </div>
    </button>
    <div class="clear"></div>
</form>
