<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MEGA 2.0</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.8.1.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>

</head>

<body>

<div class="fm-dialog-overlay"></div>

<div class="fm-dialog confirmation-dialog">
     <div class="fm-dialog-header">
       <div class="fm-dialog-title">Confirmation</div>
       <div class="fm-dialog-close"></div>
       <div class="clear"></div>
     </div>
     <div class="fm-notification-body">
        <div class="fm-notification-icon"></div>
        <div class="fm-notification-info">
          <p>We would like to ask you to confirm if you have a web camera on this device/computer?</p>
          <div class="fm-notification-warning">You cannot undo this action.</div>
        </div>
        <div class="clear"></div>
     </div>
     <div class="fm-notifications-bottom">
       <div class="fm-dialog-button notification-button active cancel">No</div>
       <div class="fm-dialog-button notification-button active confirm">Yes</div>
       <div class="fm-dialog-button notification-button active confirm">Auto detect</div>
       <div class="clear"></div>
     </div>
</div>

</body>
</html>
